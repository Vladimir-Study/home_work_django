{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
        {% for book in books %}
            <div class="book col-md-4">
                <h2>{{ book.name }}</h2>
                <p>Автор: {{ book.author }}</p>
                <a href="{{ book.get_absolute_url }}">Дата публикации: {{ book.pub_date }}</a>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
